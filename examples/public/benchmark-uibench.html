<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>uibench (Dio.js)</title>
		<link rel="stylesheet" href="https://localvoid.github.io/uibench-base/0.1.0/styles.css">
		<script src="https://localvoid.github.io/uibench-base/0.1.0/uibench.js"></script>
		<script src="/dio.min.js"></script>
	</head>
	<body>
		<div id="App"></div>

		<script>
			var VElement = dio.VElement;
			var VText = dio.VText;
			var VComponent = dio.VComponent;

			function onClick (e) {
				console.log('Clicked' + this);
        		e.stopPropagation();
			}

			function TableCell (text) {
	    		return VElement('td', {className: 'TableCell', onClick: onClick.bind(text)}, [VText(text)])
			}

			function TableRow (data) {
			    var classes = 'TableRow';

			    if (data.active) {
		      		classes = 'TableRow active';
			    }

			    var cells = data.props;
			    var length = cells.length;
			    var children = new Array(length+1);

			    children[0] = TableCell('#' + data.id);

			    for (var i = 0; i < length; i++) {
		      		children[i+1] = TableCell(cells[i]);
			    }

	    		return VElement('tr', {className: classes, 'data-id': data.id}, children)
			}

			var propsTable = {className: 'Table'};

			function Table (items) {
		    	var length   = items.length;
		    	var children = new Array(length);

	    		for (var i = 0; i < length; i = i + 1) {
					children[i] = TableRow(items[i]);
	    		}

		    	return VElement('table', {className: 'Table'}, [VElement('tbody', {}, children)]);
			}

			function AnimBox (props) {
		    	var time = props.time;
	    		var style = 'border-radius:'+(time % 10)+'px;background:rgba(0,0,0,'+(0.5 + ((time % 10) / 10))+');';

				return VElement('div', {className: 'AnimBox', 'data-id': props.id, style: style}, [])
			}

			function Anim (items) {
		    	var length = items.length;
	    		var children = new Array(length);

	    		for (var i = 0; i < length; i = i + 1) {
	      			children[i] = AnimBox(items[i]);
	    		}

		    	return VElement('div', {className: 'Anim'}, children);
			}

			function TreeNode (props) {
			    var dataChildren = props.children;
			    var length = dataChildren.length;
			    var children = new Array(length);

			    for (var i = 0; i < length; i = i + 1) {
		      		var n = dataChildren[i];

		      		if (n.container) {
			        	children[i] = TreeNode(n);
		      		} else {
			        	children[i] = TreeLeaf(n.id);
		      		}
			    }

			    return VElement('ul', {className: 'TreeNode'}, children);
			}

			function Tree (root) {
				return VElement('div', {className: 'Tree'}, [TreeNode(root)])
			}

			function TreeLeaf (id) {
				return VElement('li', {className: 'TreeLeaf'}, [VText(id)])
			}

			function Output (samples) {
				return VElement('pre', {}, [VText(JSON.stringify(samples, null, ' '))])
		    }

		    class Main extends dio.Component {
		    	shouldComponentUpdate (newProps) {
		    		return newProps !== this.props;
		    	}
		    	render (props) {
    			    var section, children = [], location = props.location;

    			    if (location === 'table') {
    		      		section = Table(props.table.items);
    			    } else if (location === 'anim') {
    		      		section = Anim(props.anim.items);
    			    } else if (location === 'tree') {
    		      		section = Tree(props.tree.root);
    			    }

    			    if (section !== void 0) {
    			    	children[0] = section;
    			    }

    			    return VElement('div', {className: 'Main'}, children);
		    	}
		    }

			uibench.init('DIO', dio.version);

			document.addEventListener('DOMContentLoaded', function (e) {
		  		var container = document.getElementById('App');
		  		var render = dio.render(VComponent(Main), container);

			  	uibench.run(
				    function(state) {
				    	render(state);
				    },
				    function(samples) {
				    	dio.render(Output(samples), container);
				    }
		  		);
			});
		</script>
	</body>
</html>
