<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dio.js - Router Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="/dio.min.js"></script>
	</head>
	<body>
		<div class="app"></div>
		<script>
			function Home () {
				return {
					render: function () {
						return h('h1', 
							{
								onClick: router.link('href'),
								href: '/user/sultan'
							}, 
							'Home Page'
						)
					}
				}
			}
			
			function User () {
				return {
					render: function (props) {
						return h('h1', 
									{
										onClick: router.link('href'),
										href: '/router.html'
									},
									props.page + " Page",
									h('p', {}, 'Hello ' + props.name)
								)
					}
				}
			}

			var router = dio.router({
					'/router.html': Home,
					'/:page/:name': User
			}, {
				mount: '.app',
				root: '/examples'
			});
		</script>
	</body>
</html>
