<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dio.js - Fragments Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="/dio.min.js"></script>
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="app"></div>

		<script>
			function Main () {
				return {
					render: function (props, state, self) {
						return (
							h('@optionalFragmentLabelHere',
								h('h1', { onClick: function () { self.forceUpdate(); }}, 'Hello'), 
								'World ',
								performance.now()
							)
						)
					}
				}
			}

			dio.render(h(Main), '.app');
		</script>
	</body>
</html>
